
<div id="gap-top"></div>

<div class="info" *ngIf="errMessage">
    <h3>No Result Found!!</h3>
</div>


<div class="show" *ngIf="!errMessage">

    <h3 id="heading">Framework Detail:</h3>
    <p><strong>Framework ID:</strong> {{ framework.id }}</p>
    <p><strong>Framework Name:</strong> {{ framework.name }}</p>
    <p><strong>Framework Version:</strong> {{ framework.version }}</p>

</div>
